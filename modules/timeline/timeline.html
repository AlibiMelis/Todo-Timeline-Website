        <div class="modal fade" id="newEventModal" tabindex="-1" aria-labelledby="newEventModalLabel" aria-hidden="true">

                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="newEventModalLabel">Your memories are important to me</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="new-event-form">
                            <div class="mb-3">
                                <label for="event-title" class="col-form-label">Title:</label>
                                <input type="text" class="form-control" id="event-title" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="event-date" class="col-form-label">Date:</label>
                                <input type="date" class="form-control" id="event-date">
                            </div>
                            <div class="mb-3">
                                <label for="event-location" class="col-form-label">Location:</label>
                                <input type="text" class="form-control" id="event-location" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="event-description" class="col-form-label">Memories:</label>
                                <textarea class="form-control" id="event-description"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="event-image" class="col-form-label">Photo:</label>
                                <input type="file" class="form-control" id="event-image"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="add-new-event">Add event card</button>
                    </div>
